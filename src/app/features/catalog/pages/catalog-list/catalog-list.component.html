
<section class="section-form">
  <app-catalog-form (searchSubmission)="fetchApi()"></app-catalog-form>
</section>

<div class="items-container">
  <app-catalog-item
    *ngFor="let item of comics"
    [comic]="item"
  ></app-catalog-item>
</div>
{{page}}
<app-pagination [(page)]="page" [totalPages]="10"></app-pagination>
